<div id="formPalets">
    <label for="largo">Largo del palet (cm):</label>
    <input type="number" id="largo" placeholder="Largo" required />
    
    <label for="ancho">Ancho del palet (cm):</label>
    <input type="number" id="ancho" placeholder="Ancho" required />
    
    <label for="cantidad">Cantidad de palets:</label>
    <input type="number" id="cantidad" placeholder="Cantidad" required />
    
    <button type="button" onclick="agregarPalets()">Agregar palets</button>
</div>

<!-- Área donde se dibujará el camión -->
<div id="camionArea"></div>

<!-- Resultado en metros lineales -->
<div id="resultado"></div>
