<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Palets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            height: 100vh;
        }

        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input {
            margin: 5px;
            padding: 5px;
            width: 100px;
        }

        .form-container button {
            padding: 8px 15px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .camion-container {
            position: relative;
            width: 816px; /* Escalado visual del largo del camión (13.6 m) */
            height: 146px; /* Escalado visual del ancho del camión (2.44 m) */
            background-color: #e0e0e0;
            border: 2px solid #000;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .palet {
            position: absolute;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
        }

        .info-container {
            text-align: center;
            margin-top: 10px;
        }

        .info-container p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label>Ancho (cm): <input type="number" id="ancho" placeholder="Ej: 100"></label>
        <label>Largo (cm): <input type="number" id="largo" placeholder="Ej: 120"></label>
        <label>Cantidad: <input type="number" id="cantidad" placeholder="Ej: 5"></label>
        <button id="agregarPalet">Agregar Palet</button>
    </div>
    <div class="camion-container" id="camion-area"></div>
    <div class="info-container">
        <p>Total LDM ocupados: <span id="ldm-ocupados">0.00</span> m</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
