<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Palets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #camion-area {
            position: relative;
            width: 244px; /* Ancho del camión en cm */
            height: 1360px; /* Largo del camión en cm */
            border: 2px solid #000;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            overflow: hidden;
        }
        .palet {
            position: absolute;
            border: 1px solid #000;
            box-sizing: border-box;
            text-align: center;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        form label {
            display: flex;
            flex-direction: column;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Distribución de Palets en el Camión</h1>
    <div id="camion-area"></div>
    <form>
        <label>
            Ancho (cm):
            <input type="number" id="ancho" placeholder="Ancho del palet" min="1">
        </label>
        <label>
            Largo (cm):
            <input type="number" id="largo" placeholder="Largo del palet" min="1">
        </label>
        <label>
            Cantidad:
            <input type="number" id="cantidad" placeholder="Cantidad de palets" min="1">
        </label>
        <button type="button" id="agregarPalet">Agregar Palet</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
