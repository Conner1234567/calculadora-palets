<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Palets en Camión</title>
    <style>
        #camion-area {
            position: relative;
            width: 244px; /* Ancho del camión */
            height: 1360px; /* Largo del camión */
            background-color: #e0e0e0;
            border: 2px solid #000;
            margin: 20px auto;
        }
        .palet {
            position: absolute;
            box-sizing: border-box;
            border: 1px solid #000;
        }
        #controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Gestión de Palets en Camión</h1>
    <div id="controls">
        <input type="number" id="ancho" placeholder="Ancho del Palet" />
        <input type="number" id="largo" placeholder="Largo del Palet" />
        <input type="number" id="cantidad" placeholder="Cantidad" />
        <button id="agregarPalet">Agregar Palet</button>
    </div>
    <div id="camion-area"></div>

    <script src="script.js"></script>
</body>
</html>
