<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Palets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Palets</h1>
    <div id="formulario">
        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" min="1">
        <label for="largo">Largo (cm):</label>
        <input type="number" id="largo" min="1">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1">
        <button id="agregarPalet">Agregar Palet</button>
        <button id="calcular">Calcular Metros Lineales</button>
    </div>
    <div id="resultado"></div>
    <div id="camion-area"></div>
    <script src="script.js"></script>
</body>
</html>
