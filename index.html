<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Palets en Camión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Espacio para Palets en Camión</h1>
        </header>

        <main>
            <div class="input-form">
                <h2>Ingresa los detalles de los palets</h2>
                <button id="agregarPalet" onclick="agregarPalet()">Agregar Palet</button>
                <div id="formPalets"></div>
                <button onclick="calcularEspacio()">Calcular Espacio</button>
            </div>

            <div id="resultado"></div>

            <div class="camion-container">
                <h2>Vista del Camión</h2>
                <div id="camionArea" class="camion"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
