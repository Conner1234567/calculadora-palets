<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Carga de Camión</title>
    <style>
        #camion-area {
            position: relative;
            width: 1360px; /* Largo del camión */
            height: 244px; /* Ancho del camión */
            background-color: lightgray;
            border: 2px solid black;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .palet {
            position: absolute;
            border: 1px solid #000;
        }

        #ldm {
            margin-top: 20px;
            font-size: 20px;
        }

        input {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Simulación de Carga de Camión</h2>

    <div>
        <label for="ancho">Ancho del palet (cm):</label>
        <input type="number" id="ancho" min="1">
        <label for="largo">Largo del palet (cm):</label>
        <input type="number" id="largo" min="1">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1">
        <button id="agregarPalet">Agregar Palet</button>
    </div>

    <div id="camion-area"></div>

    <div id="ldm">Total LDM ocupados: 0 m</div>

    <script src="app.js"></script>
</body>
</html>
