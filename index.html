<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Palets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gestión de Palets en Camión</h1>

    <div>
        <label for="ancho">Ancho del Palet (cm): </label>
        <input type="number" id="ancho">
    </div>
    <div>
        <label for="largo">Largo del Palet (cm): </label>
        <input type="number" id="largo">
    </div>
    <div>
        <label for="cantidad">Cantidad de Palets: </label>
        <input type="number" id="cantidad">
    </div>
    <button id="agregarPalet">Agregar Palet</button>

    <h2>Visualización del Camión</h2>
    <div id="camion-area" style="width: 816px; height: 244px; position: relative; border: 1px solid #000;">
        <!-- Aquí se dibujarán los palets -->
    </div>

    <p>Total LDM ocupados: <span id="ldm-ocupados">0</span> LDM</p>

    <script src="script.js"></script>
</body>
</html>
